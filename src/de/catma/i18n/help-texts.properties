AnalyzerHelpWindow.title=Help | Analyzer
AnalyzerHelpWindow.helpText=<h4>Using the wordlist</h4>\
Click on the  "Wordlist"-Button to get a list of all words of your document together with their frequencies. \
You can now sort the list by phrase, i. e. the word, or by frequency.\
<h4>Building queries</h4>\
You are free to hack your query directly into the Query box, but a large part of all possible queries can be generated with the Query Builder more conveniently.\
<h4>Keywords in Context (KWIC)</h4>\
To see your search results in the context of its surrounding text, tick the "Visible in Kwic"-check box \
of the desired results.\
<h4>Results by Markup</h4>\
When building Tag Type Queries where you look for occurrences of certain Tag Types, sometimes you \
want the results grouped by Tag Types (especially Subtags) and sometimes you want the results \
grouped by the tagged phrase. The "Results by markup" and "Results by phrase" tabs give you this choice for Tag Type Queries.\

PhraseResultHelpWindow.title=Help | Phrase Results
PhraseResultHelpWindow.helpText=<h4>Tagging search results</h4>\
You can tag the search results in the Kwic-view: \
<p>First select one or more rows and then drag the desired \
Tag from the Tag Type Manager over the Kwic-results.</p>\
<h4>Take a closer look</h4>\
You can jump to the location in the full text by double \
clicking on a row in the Kwic-view.\
<h4>Untag search results</h4>\
The "Results by markup" tab gives you the opportunity \
to untag markup for selected search results in the Kwic-view.\

